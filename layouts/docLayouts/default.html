<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
  <head>
    <title><%= @item[:title] %></title>
	<meta charset="utf-8">
	<meta name="generator" content="nanoc 3.1.5">
	<%= render 'metadata' %>
	<link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="./css/JDoc.css" type="text/css" media="screen">
	<link rel="stylesheet" href="./css/jquery.fancybox-1.3.4.css" type="text/css" media="screen" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="./js/jquery.fancybox-1.3.4.pack.js"></script>
	<script>
		$(document).ready(function(){
			$("a.image").fancybox({
				'overlayColor'		: 'white',
				'overlayOpacity'	: 0.85,
				'transitionIn'	: 'elastic',
				'transitionOut'	: 'elastic',
				'centerOnScroll' : true
			});
		});
	</script>
  </head>
  <body>
    <div id="doc">
		<div class="textSection">
			<a href="index.html" class="logo"><img src="images/JamomaDoc-01.png"></a>
			<h1><%= @item[:title] %></h1>
			<p class="description"><%= @item[:description] %></p>
	      	<%= yield %>
			<%= render 'tagBlock'%>
			<%= render 'objreferences'%>
			<div class="dateInfo">
				<p><%= "Creation date : " + @item[:created_at].to_s %>. <%= @item.mtime.strftime("Last modified: %B %d, %Y") %></p>
			</div>
		</div>	<!-- END TextSection-->
	</div> <!-- END doc -->
	<%= render 'footer' %>
  </body>
</html>
