<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title><%= @item[:title] %></title>
	<meta charset="utf-8">
	<meta name="generator" content="nanoc 3.1.5">
	<%= render 'metadata' %>
	<link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="../css/JDoc.css" type="text/css" media="screen">
	<link rel="stylesheet" href="../css/jquery.lightbox.css" type="text/css" media="screen" />
	<script src="../js/jquery-1.4.4.min.js" type="text/javascript"></script>
	<script src="../js/jquery.lightbox.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="doc">
		<div class="textSection">
			<a href="index.html" class="logo"><img src="../images/JamomaDoc-01.png"></a>
			<h1><%= @item[:title] %></h1>
			<p class="description"><%= @item[:description] %></p>
	      	<%= yield %>
			<%= render 'tagBlock'%>
			<%= render 'objreferences'%>
			<div class="dateInfo">
				<p><%= "Creation date : " + @item[:created_at].to_s %>. <%= @item.mtime.strftime("Last modified: %B %d, %Y") %></p>
			</div>
		</div>	<!-- END TextSection-->
	</div> <!-- END doc -->
	<%= render 'footer' %>
  </body>
</html>
