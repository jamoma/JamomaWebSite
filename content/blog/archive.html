---
title: Blog Archive
menu: blog
h1: Tracking the development and use of Jamoma since 2005
---

<h2><%= @item[:h1] %></h2>

	<% sorted_articles.each do |article| %>
		<div class="postPreview">
			<p><a href="<%= relative_path_to(article) %>"><%= article.attributes[:title] %></a></p>
			<p><span class="date"><%= article.attributes[:created_at] %></span> | <a href="<%= relative_path_to(article) %>#disqus_thread">Comments</a></p>
	</div>
	<% end %>

<script type="text/javascript">
  /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
  var disqus_shortname = 'jamoma'; // required: replace example with your forum shortname

  /* * * DON'T EDIT BELOW THIS LINE * * */
  (function () {
      var s = document.createElement('script'); s.async = true;
      s.type = 'text/javascript';
      s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
      (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
  }());
  </script>
