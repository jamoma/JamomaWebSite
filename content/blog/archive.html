---
title: Archive
h1: Blog Archive
---

<h1><%= @item[:h1] %></h1>

<table>
	<% sorted_articles.each do |article| %>
	<tr>
		<td>
			<span><%= article.attributes[:created_at] %></span>
		</td>
		<td>
			<a href="<%= relative_path_to(article) %>"><%= article.attributes[:title] %></a>
		</td>
		<td>
			<a href="<%= relative_path_to(article) %>#disqus_thread"><%= article.attributes[:title] %></a>
		</td>
	</tr>
	<% end %>
</table>

<script type="text/javascript">
  /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
  var disqus_shortname = 'jamoma'; // required: replace example with your forum shortname

  /* * * DON'T EDIT BELOW THIS LINE * * */
  (function () {
      var s = document.createElement('script'); s.async = true;
      s.type = 'text/javascript';
      s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
      (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
  }());
  </script>
